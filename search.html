    <body>
        <div id="wrapper">
            <header>
            <!-- company name. David Ovsiew. Copied by Chris Hittner -->
                <h1>Plumbers for Hire</h1>
                <h2>A Hands for Hire service</h2>

            <!--The header includes the navbar, which will contain the links.-->
                <nav class="navbar">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="about.html">About</a></li>
                        <li><a href="search.html">Search</a></li>
                    </ul>

            <!--Forms, Ryan -->
            <form name="form1" id="form1" autocomplete="off" method="get" onsubmit="summarize(); return false;">
            <fieldset>
                <legend>Personal Information</legend>
                <label for="firstname" class="labelitem">First Name</label>
                <input type="text" name="firstname" id="firstname" size="24" maxlength="32" placeholder="Enter First Name" required pattern="[a-zA-Z][a-zA-Z'\- ]+" title="First Name Cannot Be Blank" /><br />
                <label for="lastname" class="labelitem">Last Name</label>
                <input type="text" name="lastname" id="lastname" size="24" maxlength="32" placeholder="Enter Last Name" required pattern="[a-zA-Z][a-zA-Z'\- ]+" title="Last Name Cannot Be Blank" /><br />
                <div class="labelitem"><label for="address1">Address:
                    </label></div>
                <div class="inputitem">
                    <input type="text" name="address1" id="address1" size="24" maxlength="32" placeholder="Enter Street Address." required pattern=".+" title="Address cannot be blank." /> <br />
                    <input type="text" name="address2" id="address2" size="24" maxlength="32" required pattern=".+" title="Address cannot be blank." /> <br />
                </div><br />
                <label for="phonenumber" class="labelitem">Phone Number: </label>
                <input type="text" name="phonenumber" id="phonenumber" size="24" maxlength="10" placeholder="Enter Phone Number" required pattern="[7|8|9][0-9]{9}" title="xxxxxxxxxx"/><br />
                <label for="city" class="labelitem">City:</label>
                <input type="text" name="city" id="city" size="24" maxlength="32" placeholder="Enter city." required /><br />
                <label for="state" class="labelitem">State:</label>
                <select name="state" id="state" required>
                    <option value="" selected>&nbsp;</option>
                    <optgroup label="Mid-Atlantic">
                        <option value="Delaware">Delaware</option>
                        <option value="New Jersey">New Jersey</option>
                        <option value="New York">New York</option>
                    </optgroup>
                    <optgroup label="New England">
                        <option label="Connecticut">Connecticut</option>
                        <option label="Massachusetts">Massachusetts</option>
                        <option label="Maine">Maine</option>
                        <option label="New Hampshire">New Hampshire</option>
                        <option label="Vermont">Vermont</option>
                        <option label="Rhode Island">Rhode Island</option>
                    </optgroup>
                    <optgroup>
                        <option label="Other">Other</option>
                    </optgroup>
                </select><br />
                <label for="other" class="labelitem">If Other: </label>
                <input type="text" name="other" id="other" size="24" maxlength="34" placeholder="Enter alternate state." required pattern="/^[a-zA-Z]+$/" title="Use only upper/lower case letters." /><br />
                <label for="zipcode" class="labelitem">Zip Code</label>
                <input type="text" name="zipcode" id="zipcode" size="24" maxlength="10" placeholder="Enter Zip Code." required pattern="\d{5}(\-\d{4})?" title="xxxxx or xxxxx-xxxx" /><br />
            </fieldset>
                <fieldset>
                <legend>Plumbing Needs</legend>
                    <label for="job" class="labelitem">Job Description: </label>
                <select name="job" id="job" required>
                    <option value="" selected>&nbsp;</option>
                    <option value="Toilet">Toilet</option>
                    <option value="Bathtub">Bathtub</option>
                    <option label="Shower">Shower</option>
                    <option value="Kitchen Appliances">Kitchen Appliances</option>
                    <option label="Piping Replacement">Piping Replacement</option>
                    <option label="Leak">Leak</option>
                    <option label="Clog">Clog</option>
                    <option label="Outdoors">Outdoors</option>
                </select><br />
                    <div class="labelitem">Urgency: </div>
                <div class="inputitem">
                    <input type="radio" name="urgency" id="low" value="low" />
                    <label for="low">Low</label><br />
                    <input type="radio" name="urgency" id="regular" value="Regular" checked="checked" />
                    <label for="regular">Regular</label><br />
                    <input type="radio" name="urgency" id="high" value="High" />
                    <label for="high">High</label><b />
                </div><br /><br />
                    <label for="coloroveralls" class="labelitem">Desired Color:</label>
                <input type="color" name="coloroveralls" id="coloroveralls" title="What color overalls will your plumber wear?"/><br />
                </fieldset>
